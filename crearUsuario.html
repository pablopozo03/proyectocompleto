<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea un nuevo usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Manjari&display=swap" rel="stylesheet">
    <script src="https://agomcue486.github.io/lenguajes-de-marcas/GoogleSheetDataBase.js"></script>
    <link rel="stylesheet" href="crearUsuario.css">
</head>
<body>

    <div class="container">

        <div class="form-image">
            <img src="imagenes/undraw_secure_login_pdn4.svg">
        </div>

        <div  class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                         <h1>Crea un usuario</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="id">● ID: </label>
                        <input type="text" id="id" placeholder="Introduce el ID">
                    </div>

                    <div class="input-box">
                        <label for="usuario">● Nombre de usuario </label>
                        <input type="text" id="usuario" placeholder="Introduce el nombre">
                    </div>

                    <div class="input-box">
                        <label for="contrasenia">● Contraseña: </label>
                        <input type="text" id="contrasenia" placeholder="Introduce la contraseña">
                    </div>

                </div>

                <div class="continue-button">
                    <button  onclick="insertarUsuario()" id="insertar">Añade al nuevo usuario </button>
                </div>

            </form>
        </div>
    </div>

   

    <script src="crearUsuario.js"></script>
    

</body>
</html>
